<!DOCTYPE html><html>
  <head>
  <title>stretching a button</title>
  <style>
    .stretch-button{
      background-color: rgb(54, 139, 54);
      padding: 8px 10px 8px 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: large;
      color: rgb(248, 246, 246);
      transition: padding-top 1s,
      padding-bottom 1s,
      padding-right 1s,
      padding-left 1s;

    }
    .stretch-button:hover{
      padding: 20px 40px 20px 40px;
      cursor: pointer;
      
    }
  </style>  
</head>
  <body>
<button class="stretch-button">
  Stretch
</button>
  </body>
</html>
